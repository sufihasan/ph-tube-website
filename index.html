<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <!-- header start -->
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="serch-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blogs">
                <button class="btn">Sort By View</button>
            </div>
        </nav>
    </header>

    <!-- header end -->
    <nav id="category-container" class="flex justify-center py-5 gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm ">All</button>
        </div>

    </nav>

    <section id="loader" class="text-center hidden">
        <span class="loading loading-spinner loading-xl"></span>
    </section>

    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">
        <div class="col-span-full flex justify-center items-center py-20">
            <div>
                <img class="mx-auto mb-2" src="assets/Icon.png" alt="">
                <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>

            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="js/index.js"></script>
</body>

</html>
